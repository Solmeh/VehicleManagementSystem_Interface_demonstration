<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>客戶清單</h2>
            <a href="customer_detail.html" class="btn btn-primary"><i class="bi bi-plus-circle"></i> 新增客戶</a>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr><th>客戶名稱</th><th>電話</th><th>指定銷售人員</th><th>操作</th></tr>

                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋電話"></th>
                            <th><select class="form-select form-select-sm"><option value="">所有</option><option>David</option><option>Sarah</option></select></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Mr. Tan Ah Kow</td><td>012-3456789</td><td>David</td><td><a href="customer_detail.html" class="btn btn-sm btn-info">Details</a></td></tr>
                        <tr><td>Puan Siti</td><td>019-8765432</td><td>Sarah</td><td><a href="customer_detail.html" class="btn btn-sm btn-info">Details</a></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
