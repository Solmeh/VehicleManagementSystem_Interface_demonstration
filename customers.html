<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">客戶管理</h2>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addEditCustomerModal">
                <i class="bi bi-person-plus-fill me-2"></i>新增客戶
            </button>
        </header>

        <!-- 篩選與搜尋 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="搜尋客戶姓名、IC、電話號碼...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>所有負責員工...</option>
                            <option>Ali</option>
                            <option>Siti</option>
                            <option>John</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                         <select class="form-select">
                            <option selected>所有客戶來源...</option>
                            <option>Walk-in</option>
                            <option>Facebook</option>
                            <option>Referral</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 客戶列表 -->
        <div class="card">
             <div class="card-header">客戶列表</div>
             <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>客戶姓名</th>
                            <th>IC 號碼</th>
                            <th>電話號碼</th>
                            <th>客戶來源</th>
                            <th>負責員工</th>
                            <th>上次聯繫</th>
                            <th>操作</th>
                        </tr>
                        <tr class="table-filter-row">
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                            <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                            <td><input type="date" class="form-control form-control-sm"></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="customer_detail.html">Ahmad bin Abdullah</a></td>
                            <td>880101-10-1234</td>
                            <td>012-3456789</td>
                            <td>Facebook</td>
                            <td>Siti</td>
                            <td>2025-08-01</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addEditCustomerModal"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="customer_detail.html">Tan Mei Ling</a></td>
                            <td>920515-07-5678</td>
                            <td>019-8765432</td>
                            <td>Walk-in</td>
                            <td>John</td>
                            <td>2025-07-25</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addEditCustomerModal"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增/編輯客戶 Modal -->
    <div class="modal fade" id="addEditCustomerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">新增客戶</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customer-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">客戶姓名*</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">IC 號碼</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">電話號碼*</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label">地址</label>
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">種族</label>
                                <select class="form-select"><option>Malay</option><option>Chinese</option><option>Indian</option><option>Others</option></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">客戶來源</label>
                                <select class="form-select"><option>Walk-in</option><option>Facebook</option><option>Referral</option></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">負責員工</label>
                                <select class="form-select"><option>Siti</option><option>John</option></select>
                            </div>
                             <div class="col-12">
                                <label class="form-label">偏好與備註</label>
                                <textarea class="form-control" rows="3" placeholder="例如：喜歡白色車、預算 RM100k 左右"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="customer-form" class="btn btn-primary">儲存客戶</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
