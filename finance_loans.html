<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款狀態追蹤 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="finance_receivables.html">應收帳款</a></li>
            <li class="nav-item"><a class="nav-link active" href="finance_loans.html">貸款狀態追蹤</a></li>
        </ul>

        <div class="card mt-3">
            <div class="card-header">
                <h2>貸款狀態追蹤</h2>
            </div>
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>按金融公司篩選...</option>
                            <option>Maybank</option>
                            <option>CIMB</option>
                            <option>Public Bank</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>按狀態篩選...</option>
                            <option>已提交</option>
                            <option>處理中</option>
                            <option>已批准</option>
                            <option>已拒絕</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="date" class="form-control">
                            <span class="input-group-text">to</span>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr><th>客戶</th><th>金融公司</th><th>貸款金額</th><th>申請日期</th><th>狀態</th></tr>
                        <tr>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋客戶"></th>
                            <th><select class="form-select form-select-sm"><option value="">所有</option><option>Maybank</option><option>CIMB</option></select></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋金額"></th>
                            <th><input type="date" class="form-control form-control-sm"></th>
                            <th><select class="form-select form-select-sm"><option value="">所有</option><option>處理中</option><option>已批准</option></select></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mr. Tan</td>
                            <td>Maybank</td>
                            <td>RM 103,000</td>
                            <td>2024-08-01</td>
                            <td><span class="badge bg-warning">處理中</span></td>
                        </tr>
                        <tr>
                            <td>Ms. Wong</td>
                            <td>CIMB</td>
                            <td>RM 45,000</td>
                            <td>2024-07-28</td>
                            <td><span class="badge bg-success">已批准</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
