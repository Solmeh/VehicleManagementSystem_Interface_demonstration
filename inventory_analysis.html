<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存分析報表 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">庫存分析報表</h2>
            <button class="btn btn-success btn-lg"><i class="bi bi-file-earmark-excel me-2"></i>匯出報告</button>
        </header>

        <!-- 摘要指標 -->
        <div class="row g-4 mb-4">
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">總庫存車輛</p><h3 class="mb-0">42</h3></div></div>
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">總庫存成本</p><h3 class="mb-0">RM 3,5M</h3></div></div>
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">平均庫存天數</p><h3 class="mb-0">58 天</h3></div></div>
            <div class="col-md-3"><div class="card p-3 text-bg-danger"><p class="mb-1">滯銷車輛 (>90天)</p><h3 class="mb-0">3</h3></div></div>
        </div>

        <div class="row g-4">
            <!-- 庫存老化分析 -->
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-header">庫存老化分析</div>
                    <div class="card-body">
                        <p class="text-muted">此處將顯示庫存老化分佈的長條圖。</p>
                        <img src="https://i.imgur.com/YqB0pUa.png" class="img-fluid" alt="Stock Aging Chart">
                    </div>
                </div>
            </div>
            <!-- 品牌分佈 -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">品牌分佈</div>
                     <div class="card-body d-flex align-items-center justify-content-center">
                         <img src="https://i.imgur.com/s2gD4z2.png" class="img-fluid" alt="Brand distribution chart">
                    </div>
                </div>
            </div>
        </div>

        <!-- 滯銷車輛列表 -->
        <div class="card mt-4">
            <div class="card-header text-white bg-danger">
                <h5 class="mb-0">滯銷車輛警告 (庫存 > 90 天)</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr><th>車牌號碼</th><th>品牌 & 型號</th><th>類型</th><th>庫存天數</th><th>成本價</th><th>操作</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>WXY9876</td>
                            <td>Mazda 3</td>
                            <td><span class="badge bg-secondary">二手車</span></td>
                            <td class="fw-bold">125</td>
                            <td>85,000</td>
                            <td><a href="vehicles.html" class="btn btn-sm btn-outline-danger">查看詳情</a></td>
                        </tr>
                         <tr>
                            <td>VAA1122</td>
                            <td>Proton S70</td>
                            <td><span class="badge bg-info">新車</span></td>
                            <td class="fw-bold">102</td>
                            <td>88,000</td>
                            <td><a href="vehicles.html" class="btn btn-sm btn-outline-danger">查看詳情</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
