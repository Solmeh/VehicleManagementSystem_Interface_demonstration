<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款追蹤 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <h2>付款追蹤</h2>
        <div class="card">
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="搜尋客戶名稱、車輛...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>按狀態篩選...</option>
                            <option>未結</option>
                            <option>已付</option>
                            <option>逾期</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="date" class="form-control">
                            <span class="input-group-text">to</span>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr><th>銷售編號</th><th>客戶名稱</th><th>車輛</th><th>總金額</th><th>已付金額</th><th>餘額</th><th>操作</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>101</td>
                            <td>Mr. Tan</td>
                            <td>Honda Civic</td>
                            <td>RM 108,000</td>
                            <td>RM 50,000</td>
                            <td class="text-danger fw-bold">RM 58,000</td>
                            <td><button class="btn btn-sm btn-primary" id="recordPaymentBtn">記錄付款</button></td>
                        </tr>
                        <tr>
                            <td>102</td>
                            <td>Ms. Lee</td>
                            <td>Perodua Myvi</td>
                            <td>RM 55,000</td>
                            <td>RM 55,000</td>
                            <td>RM 0</td>
                            <td><button class="btn btn-sm btn-success" disabled>已付</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Record Payment Modal -->
    <div class="modal fade" id="recordPaymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">記錄新付款</h5></div>
                <div class="modal-body"><p>付款記錄表單在此處。</p></div>
                <div class="modal-footer"><button type="button" class="btn btn-primary">儲存付款</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
