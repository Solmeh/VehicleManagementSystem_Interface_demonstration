<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應收款管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">應收款管理</h2>
            <button class="btn btn-success btn-lg">
                <i class="bi bi-download me-2"></i>匯出報告
            </button>
        </header>

        <!-- 摘要資訊 -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card text-bg-primary h-100">
                    <div class="card-body">
                        <h5 class="card-title">總應收款</h5>
                        <p class="card-text fs-2">RM 118,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-danger h-100">
                    <div class="card-body">
                        <h5 class="card-title">逾期應收款</h5>
                        <p class="card-text fs-2">RM 60,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-info h-100">
                    <div class="card-body">
                        <h5 class="card-title">本月已收款</h5>
                        <p class="card-text fs-2">RM 250,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 篩選與列表 -->
        <div class="card">
            <div class="card-header">
                <div class="row g-3 align-items-center">
                     <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="搜尋訂單號、客戶姓名...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>所有銷售人員...</option>
                            <option>Siti</option>
                            <option>John</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                         <div class="form-check form-switch fs-5 pt-1">
                            <input class="form-check-input" type="checkbox" role="switch" id="show-overdue-only">
                            <label class="form-check-label" for="show-overdue-only">僅顯示逾期項目</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>訂單號</th>
                            <th>客戶</th>
                            <th>訂單總額</th>
                            <th>已付金額</th>
                            <th>應收餘額</th>
                            <th>到期日</th>
                            <th>逾期天數</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-danger">
                            <td><a href="sale_detail.html">SO-2025-0010</a></td>
                            <td><a href="customer_detail.html">Wong Fei Hung</a></td>
                            <td>80,000</td>
                            <td>20,000</td>
                            <td><strong>60,000</strong></td>
                            <td>2025-07-15</td>
                            <td>24</td>
                            <td><button class="btn btn-sm btn-outline-primary">發送提醒</button></td>
                        </tr>
                        <tr>
                            <td><a href="sale_detail.html">SO-2025-0015</a></td>
                            <td><a href="customer_detail.html">Lim Guan Eng</a></td>
                            <td>155,000</td>
                            <td>97,000</td>
                            <td><strong>58,000</strong></td>
                            <td>2025-08-20</td>
                            <td>0</td>
                             <td><button class="btn btn-sm btn-outline-primary">發送提醒</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
