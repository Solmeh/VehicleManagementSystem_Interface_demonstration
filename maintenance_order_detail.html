<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維修工單詳情 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="mb-4">
            <a href="maintenance_orders.html" class="text-decoration-none mb-2 d-inline-block"><i class="bi bi-arrow-left-circle"></i> 返回工單列表</a>
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">維修工單 #M-1025</h2>
                <button class="btn btn-success btn-lg"><i class="bi bi-save me-2"></i>儲存工單</button>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-lg-8">
                <!-- 車輛與客戶資訊 -->
                <div class="card mb-4">
                    <div class="card-header">車輛與客戶資訊</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6"><label>車牌號碼</label><input type="text" class="form-control" value="VBE1234"></div>
                            <div class="col-md-6"><label>客戶名稱</label><input type="text" class="form-control" value="Ahmad bin Abdullah" readonly></div>
                            <div class="col-md-6"><label>服務類型</label><select class="form-select"><option>Basic Service</option></select></div>
                            <div class="col-md-6"><label>負責技師</label><select class="form-select"><option>Abu</option></select></div>
                        </div>
                    </div>
                </div>

                <!-- 維修詳情 -->
                <div class="card mb-4">
                    <div class="card-header">維修詳情</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">客戶描述的問題 (Customer Complaints)</label>
                            <textarea class="form-control" rows="2">Minor service due.</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">工作總結 (Work Performed Summary)</label>
                            <textarea class="form-control" rows="4" placeholder="輸入已執行的維修項目摘要..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- 使用零件 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>使用零件</span>
                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-plus-circle me-1"></i>新增使用零件</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead><tr><th>零件名稱</th><th>數量</th><th>單價</th><th>小計</th><th></th></tr></thead>
                            <tbody>
                                <tr>
                                    <td>Honda FE/FL1 Civic Oil Filter</td>
                                    <td>1</td>
                                    <td>45.00</td>
                                    <td>45.00</td>
                                    <td><button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 右側成本摘要 -->
            <div class="col-lg-4">
                <div class="card sticky-top">
                    <div class="card-header"><h5 class="mb-0">成本摘要</h5></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between"><span>零件成本</span><strong>45.00</strong></li>
                            <li class="list-group-item d-flex justify-content-between"><span>工時費用</span><input type="number" class="form-control" style="max-width: 100px;" value="105.00"></li>
                            <li class="list-group-item d-flex justify-content-between"><h4>總費用</h4><h4>150.00</h4></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
