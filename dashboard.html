<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>儀表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Quick Actions -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-receipt"></i> 新增銷售</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="sale_detail.html">新增客戶</a></li>
                            <li class="list-group-item"><a href="sales_records.html">追蹤付款</a></li>
                            <li class="list-group-item"><a href="sales_records.html">查看銷售記錄</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-car-front"></i> 車輛管理</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="vehicles.html">新增車輛</a></li>
                            <li class="list-group-item"><a href="vehicles.html">車輛清單</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-bell"></i> 最近活動</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">新增客戶</li>
                            <li class="list-group-item">銷售更新</li>
                            <li class="list-group-item">狀態變更</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- KPI Cards -->
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-cash-coin"></i> 總利潤 (本月)</h5>
                        <p class="card-text fs-4">RM 250,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-graph-up-arrow"></i> 銷售作業</h5>
                        <p class="card-text fs-4">RM 45,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-dark bg-light">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-box-seam"></i> 庫存品牌佔比</h5>
                        <p class="card-text fs-4">42 / 150</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-dark bg-warning">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-activity"></i> 今日活動</h5>
                        <p class="card-text">+2 客戶, +1 銷售</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Charts and Calendar -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">月度銷售趨勢</h5>
                        <img src="https://i.imgur.com/YqB0pUa.png" class="img-fluid" alt="Sales Trend Chart">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">庫存品牌佔比</h5>
                        <img src="https://i.imgur.com/s2gD4z2.png" class="img-fluid" alt="Brand Ratio Chart">
                    </div>
                </div>
            </div>
             <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">谷歌行事曆</h5>
                        <p class="text-center">Google 行事曆整合將顯示在此處。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
