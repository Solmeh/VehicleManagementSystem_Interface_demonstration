<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購建議 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="inventory_analysis.html">庫存分析</a></li>
            <li class="nav-item"><a class="nav-link active" href="inventory_suggestions.html">採購建議</a></li>
        </ul>

        <div class="card mt-3">
            <div class="card-header">
                <h2>基於銷售趨勢的採購建議</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-info">建議是根據過去 90 天的銷售數據和當前庫存水平生成的。</div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Honda Civic</strong>
                            <small class="d-block text-muted">庫存低，需求高。考慮補貨。</small>
                        </div>
                        <span class="badge bg-warning text-dark">建議：補貨 3 輛</span>
                    </li>
                    <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Perodua Myvi</strong>
                            <small class="d-block text-muted">滯銷品。庫存高，銷售低。</small>
                        </div>
                        <span class="badge bg-danger">建議：暫停採購</span>
                    </li>
                    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Toyota Vios</strong>
                            <small class="d-block text-muted">暢銷型號。增加庫存以滿足需求。</small>
                        </div>
                        <span class="badge bg-success">建議：增加庫存 2 輛</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
