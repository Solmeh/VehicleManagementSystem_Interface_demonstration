<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動儀表板 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; }
        .task-card a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>
    <div class="container py-3">
        <div class="text-center mb-4">
            <h4>銷售人員儀表板</h4>
            <p class="text-muted">歡迎，David！</p>
        </div>

        <!-- Quick Search -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-search"></i> 快速車輛搜尋</h5>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="車牌號碼、車身號碼、型號...">
                    <button class="btn btn-primary" type="button"><i class="bi bi-camera-fill"></i></button>
                </div>
            </div>
        </div>

        <!-- Today's Tasks -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-list-check"></i> 今日任務</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">聯絡陳先生</h6>
                            <small class="text-warning">預約</small>
                        </div>
                        <p class="mb-1">跟進 Honda Civic 看車預約。</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">為李小姐準備文件</h6>
                            <small class="text-info">文件</small>
                        </div>
                        <p class="mb-1">貸款申請和銷售協議已準備好簽署。</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">檢查 Honda Civic 狀態</h6>
                            <small class="text-success">交車前</small>
                        </div>
                        <p class="mb-1">確保車輛已清潔並準備好交車。</p>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
        <div id="navbar-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
