<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛庫存管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">車輛庫存管理</h2>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addEditVehicleModal">
                <i class="bi bi-plus-circle me-2"></i>新增車輛
            </button>
        </header>

        <!-- 控制與篩選列 -->
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between flex-wrap gap-3">
                <div class="input-group" style="max-width: 400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="全域搜尋...">
                </div>
                <div id="view-filter" class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="vehicle-view" id="view-all" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="view-all">全部車輛</label>

                    <input type="radio" class="btn-check" name="vehicle-view" id="view-new" autocomplete="off">
                    <label class="btn btn-outline-primary" for="view-new">新車</label>

                    <input type="radio" class="btn-check" name="vehicle-view" id="view-used" autocomplete="off">
                    <label class="btn btn-outline-primary" for="view-used">二手車</label>
                </div>
            </div>
        </div>

        <!-- 動態表格區 -->
        <div id="tables-container">
            <!-- 全部車輛表格 -->
            <div id="table-all-vehicles">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>車牌號碼</th><th>類型</th><th>品牌 & 型號</th><th>年份</th><th>售價 (RM)</th><th>狀態</th><th>操作</th>
                                </tr>
                                <tr class="table-filter-row">
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td>
                                        <select class="form-select form-select-sm"><option value="">全部</option><option>新車</option><option>二手車</option></select>
                                    </td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td>
                                        <select class="form-select form-select-sm"><option value="">全部</option><option>可用</option><option>已預訂</option><option>已售出</option></select>
                                    </td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>VBE1234</td><td><span class="badge bg-info">新車</span></td><td>Proton X70</td><td>2024</td><td>128,800</td><td><span class="badge bg-success">可用</span></td>
                                    <td><button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-square"></i></button></td>
                                </tr>
                                <tr>
                                    <td>WFG5678</td><td><span class="badge bg-secondary">二手車</span></td><td>Honda Civic FE</td><td>2022</td><td>125,000</td><td><span class="badge bg-warning">已預訂</span></td>
                                    <td><button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-square"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 新車表格 -->
            <div id="table-new-vehicles" style="display: none;">
                 <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>車牌號碼</th><th>品牌 & 型號</th><th>年份</th><th>售價 (RM)</th><th>保固到期日</th><th>狀態</th><th>操作</th>
                                </tr>
                                <tr class="table-filter-row">
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="date" class="form-control form-control-sm"></td>
                                    <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>VBE1234</td><td>Proton X70</td><td>2024</td><td>128,800</td><td>2029-08-07</td><td><span class="badge bg-success">可用</span></td>
                                    <td><button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-square"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 二手車表格 -->
            <div id="table-used-vehicles" style="display: none;">
                 <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>車牌號碼</th><th>品牌 & 型號</th><th>年份</th><th>售價 (RM)</th><th>里程 (km)</th><th>車況評級</th><th>狀態</th><th>操作</th>
                                </tr>
                                <tr class="table-filter-row">
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                                    <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                                    <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>WFG5678</td><td>Honda Civic FE</td><td>2022</td><td>125,000</td><td>35,000</td><td><span class="badge bg-primary">A+</span></td><td><span class="badge bg-warning">已預訂</span></td>
                                    <td><button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-square"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal etc. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
    <script>
        // Script to switch tables
    </script>
</body>
</html>
