<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">使用者與權限管理</h2>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addEditUserModal">
                <i class="bi bi-person-plus-fill me-2"></i>新增使用者
            </button>
        </header>

        <div class="card">
            <div class="card-header">使用者列表</div>
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>使用者名稱</th>
                            <th>員工姓名</th>
                            <th>角色</th>
                            <th>狀態</th>
                            <th>上次登入</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>admin</td>
                            <td>(系統管理員)</td>
                            <td><span class="badge bg-danger">Admin</span></td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>2025-08-08 10:30 AM</td>
                            <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> 編輯</button></td>
                        </tr>
                        <tr>
                            <td>siti</td>
                            <td>Siti</td>
                            <td><span class="badge bg-primary">Salesperson</span></td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>2025-08-08 09:15 AM</td>
                            <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> 編輯</button></td>
                        </tr>
                        <tr>
                            <td>john</td>
                            <td>John</td>
                            <td><span class="badge bg-primary">Salesperson</span></td>
                            <td><span class="badge bg-secondary">Inactive</span></td>
                            <td>2025-07-20 05:00 PM</td>
                            <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> 編輯</button></td>
                        </tr>
                         <tr>
                            <td>abu</td>
                            <td>Abu (Mechanic)</td>
                            <td><span class="badge bg-warning text-dark">Mechanic</span></td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>2025-08-07 02:10 PM</td>
                            <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> 編輯</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增/編輯使用者 Modal -->
    <div class="modal fade" id="addEditUserModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增/編輯使用者</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">使用者名稱*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">關聯員工*</label>
                                <select class="form-select"><option>Siti</option><option>John</option></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">密碼*</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">確認密碼*</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">角色*</label>
                                <select class="form-select"><option>Admin</option><option>Salesperson</option><option>Mechanic</option><option>Viewer</option></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">狀態*</label>
                                <select class="form-select"><option>Active</option><option>Inactive</option></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
