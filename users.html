<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>用戶管理</h2>
            <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> 新增用戶</button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr><th>用戶名</th><th>員工姓名</th><th>角色</th><th>狀態</th><th>操作</th></tr>
                        <tr>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋用戶名"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋員工姓名"></th>
                            <th><select class="form-select form-select-sm"><option value="">所有</option><option>管理員</option><option>銷售人員</option></select></th>
                            <th><select class="form-select form-select-sm"><option value="">所有</option><option>啟用</option><option>停用</option></select></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>admin</td><td>(管理員用戶)</td><td>管理員</td><td><span class="badge bg-success">啟用</span></td><td><button class="btn btn-sm btn-info">編輯</button> <button class="btn btn-sm btn-warning">停用</button></td></tr>
                        <tr><td>david</td><td>David</td><td>銷售人員</td><td><span class="badge bg-success">啟用</span></td><td><button class="btn btn-sm btn-info">編輯</button> <button class="btn btn-sm btn-warning">停用</button></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
