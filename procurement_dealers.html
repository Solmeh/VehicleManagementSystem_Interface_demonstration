<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供應商管理 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">供應商 (經銷商) 管理</h2>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addEditDealerModal">
                <i class="bi bi-plus-circle me-2"></i>新增供應商
            </button>
        </header>

        <div class="card">
            <div class="card-header">供應商列表</div>
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>供應商名稱</th>
                            <th>聯絡人</th>
                            <th>電話</th>
                            <th>Email</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Proton Edar Sdn Bhd</td>
                            <td>Encik Azlan</td>
                            <td>03-111222333</td>
                            <td>azlan@proton.com</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> 編輯</button></td>
                        </tr>
                        <tr>
                            <td>Honda Malaysia Sdn Bhd</td>
                            <td>Ms. Michelle</td>
                            <td>03-444555666</td>
                            <td>michelle@honda.com.my</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> 編輯</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增/編輯 Modal -->
    <div class="modal fade" id="addEditDealerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增/編輯供應商</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-12"><label class="form-label">供應商名稱*</label><input type="text" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label">聯絡人</label><input type="text" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label">電話</label><input type="tel" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control"></div>
                            <div class="col-md-6"><label class="form-label">狀態</label><select class="form-select"><option>Active</option><option>Inactive</option></select></div>
                            <div class="col-12"><label class="form-label">地址</label><textarea class="form-control" rows="2"></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
