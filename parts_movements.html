<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存動態 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">庫存動態</h2>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addMovementModal">
                <i class="bi bi-plus-circle me-2"></i>新增庫存異動
            </button>
        </header>

        <div class="card">
            <div class="card-header">庫存異動記錄</div>
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>零件編號</th>
                            <th>零件名稱</th>
                            <th>異動類型</th>
                            <th>數量</th>
                            <th>關聯單號</th>
                            <th>經手人</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2025-08-07</td>
                            <td><a href="part_detail.html">BW-2024</a></td>
                            <td>Brake Pad Set - Front</td>
                            <td><span class="badge bg-danger">OUT</span></td>
                            <td>-1</td>
                            <td>M-1024 (維修)</td>
                            <td>Abu</td>
                        </tr>
                        <tr>
                            <td>2025-08-05</td>
                            <td><a href="part_detail.html">HW-1001</a></td>
                            <td>Honda FE/FL1 Civic Oil Filter</td>
                            <td><span class="badge bg-success">IN</span></td>
                            <td>+100</td>
                            <td>PO-PARTS-005 (採購)</td>
                            <td>Admin</td>
                        </tr>
                         <tr>
                            <td>2025-08-05</td>
                            <td><a href="part_detail.html">TY-3001</a></td>
                            <td>Michelin Pilot Sport 5</td>
                            <td><span class="badge bg-info">ADJUSTMENT</span></td>
                            <td>-1</td>
                            <td>(盤點損耗)</td>
                            <td>Admin</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增異動 Modal -->
    <div class="modal fade" id="addMovementModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增庫存異動</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-8"><label class="form-label">零件*</label><input type="text" class="form-control" placeholder="搜尋零件編號或名稱..."></div>
                            <div class="col-md-4"><label class="form-label">異動類型*</label><select class="form-select"><option>IN</option><option>OUT</option><option>ADJUSTMENT</option></select></div>
                            <div class="col-md-4"><label class="form-label">數量*</label><input type="number" class="form-control"></div>
                            <div class="col-md-4"><label class="form-label">關聯單號</label><input type="text" class="form-control"></div>
                            <div class="col-md-4"><label class="form-label">經手人*</label><select class="form-select"><option>Admin</option><option>Abu</option></select></div>
                            <div class="col-12"><label class="form-label">備註</label><textarea class="form-control" rows="2"></textarea></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
