<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基礎資料維護 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">基礎資料維護</h2>
        </header>

        <div class="row">
            <div class="col-lg-3">
                <div class="list-group">
                    <a href="#data-vehicle-makes" class="list-group-item list-group-item-action active" data-bs-toggle="tab">車輛品牌</a>
                    <a href="#data-fuel-types" class="list-group-item list-group-item-action" data-bs-toggle="tab">燃油類型</a>
                    <a href="#data-payment-methods" class="list-group-item list-group-item-action" data-bs-toggle="tab">付款方式</a>
                    <a href="#data-lead-sources" class="list-group-item list-group-item-action" data-bs-toggle="tab">客戶來源</a>
                    <a href="#data-races" class="list-group-item list-group-item-action" data-bs-toggle="tab">客戶種族</a>
                    <a href="#data-condition-grades" class="list-group-item list-group-item-action" data-bs-toggle="tab">車況評級</a>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="tab-content">
                    <!-- 車輛品牌 -->
                    <div class="tab-pane fade show active" id="data-vehicle-makes">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>車輛品牌 (enum_vehicle_makes)</span>
                                <button class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>新增品牌</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped mb-0">
                                    <thead><tr><th>品牌名稱</th><th>分類</th><th>狀態</th><th>操作</th></tr></thead>
                                    <tbody>
                                        <tr><td>Toyota</td><td>Car</td><td><span class="badge bg-success">Active</span></td><td><button class="btn btn-sm btn-outline-secondary">編輯</button></td></tr>
                                        <tr><td>Honda</td><td>Car</td><td><span class="badge bg-success">Active</span></td><td><button class="btn btn-sm btn-outline-secondary">編輯</button></td></tr>
                                        <tr><td>Yamaha</td><td>Motorcycle</td><td><span class="badge bg-success">Active</span></td><td><button class="btn btn-sm btn-outline-secondary">編輯</button></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- 燃油類型 -->
                    <div class="tab-pane fade" id="data-fuel-types">
                         <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>燃油類型 (enum_fuel_types)</span>
                                <button class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>新增類型</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped mb-0">
                                    <thead><tr><th>類型名稱</th><th>狀態</th><th>操作</th></tr></thead>
                                    <tbody>
                                        <tr><td>Petrol</td><td><span class="badge bg-success">Active</span></td><td><button class="btn btn-sm btn-outline-secondary">編輯</button></td></tr>
                                        <tr><td>Diesel</td><td><span class="badge bg-success">Active</span></td><td><button class="btn btn-sm btn-outline-secondary">編輯</button></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- 其他 Tab Panes... -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
