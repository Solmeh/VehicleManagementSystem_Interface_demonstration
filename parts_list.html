<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零件列表 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">零件列表</h2>
            <a href="part_detail.html" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle me-2"></i>新增零件
            </a>
        </header>

        <div class="card">
            <div class="card-header">零件庫存</div>
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>零件編號</th>
                            <th>零件名稱</th>
                            <th>分類</th>
                            <th>目前庫存</th>
                            <th>成本價 (RM)</th>
                            <th>銷售價 (RM)</th>
                            <th>操作</th>
                        </tr>
                        <tr class="table-filter-row">
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="part_detail.html">HW-1001</a></td>
                            <td>Honda FE/FL1 Civic Oil Filter</td>
                            <td>Filters</td>
                            <td><span class="badge bg-success">50</span></td>
                            <td>25.00</td>
                            <td>45.00</td>
                            <td><a href="part_detail.html" class="btn btn-sm btn-outline-info">查看/編輯</a></td>
                        </tr>
                        <tr>
                            <td><a href="part_detail.html">BW-2024</a></td>
                            <td>Brake Pad Set - Front</td>
                            <td>Brakes</td>
                            <td><span class="badge bg-warning">5</span></td>
                            <td>120.00</td>
                            <td>180.00</td>
                            <td><a href="part_detail.html" class="btn btn-sm btn-outline-info">查看/編輯</a></td>
                        </tr>
                         <tr>
                            <td><a href="part_detail.html">TY-3001</a></td>
                            <td>Michelin Pilot Sport 5 215/50R17</td>
                            <td>Tyres</td>
                            <td><span class="badge bg-danger">0</span></td>
                            <td>450.00</td>
                            <td>550.00</td>
                            <td><a href="part_detail.html" class="btn btn-sm btn-outline-info">查看/編輯</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
