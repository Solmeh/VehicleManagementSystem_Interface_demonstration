<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購訂單詳情 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="mb-4">
            <a href="procurement_orders.html" class="text-decoration-none mb-2 d-inline-block"><i class="bi bi-arrow-left-circle"></i> 返回採購列表</a>
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">採購訂單 #PO-2025-002</h2>
                <button class="btn btn-success btn-lg"><i class="bi bi-save me-2"></i>儲存訂單</button>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-lg-8">
                <!-- 訂單資訊 -->
                <div class="card mb-4">
                    <div class="card-header">訂單資訊</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">供應商</label>
                                <select class="form-select"><option>Honda Malaysia Sdn Bhd</option></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">狀態</label>
                                <select class="form-select"><option>Draft</option><option>Submitted</option></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">訂單日期</label>
                                <input type="date" class="form-control" value="2025-08-01">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">預計到貨日期</label>
                                <input type="date" class="form-control" value="2025-09-01">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 訂購項目 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>訂購項目</span>
                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-plus-circle me-1"></i>新增車輛項目</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead><tr><th>品牌 & 型號</th><th>年份</th><th>顏色</th><th>數量</th><th>單位成本</th><th>小計</th><th></th></tr></thead>
                            <tbody>
                                <tr>
                                    <td>Honda Civic 1.5 RS</td>
                                    <td>2025</td>
                                    <td>紅色</td>
                                    <td><input type="number" class="form-control form-control-sm" value="5"></td>
                                    <td><input type="number" class="form-control form-control-sm" value="120000"></td>
                                    <td>600,000</td>
                                    <td><button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button></td>
                                </tr>
                                <tr>
                                    <td>Honda HR-V 1.5 V</td>
                                    <td>2025</td>
                                    <td>白色</td>
                                    <td><input type="number" class="form-control form-control-sm" value="5"></td>
                                    <td><input type="number" class="form-control form-control-sm" value="120000"></td>
                                    <td>600,000</td>
                                    <td><button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 右側總計 -->
            <div class="col-lg-4">
                <div class="card sticky-top">
                    <div class="card-header"><h5 class="mb-0">訂單總計</h5></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between"><h4>總金額</h4><h4>RM 1,200,000</h4></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
