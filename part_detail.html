<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零件詳情 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="mb-4">
            <a href="parts_list.html" class="text-decoration-none mb-2 d-inline-block"><i class="bi bi-arrow-left-circle"></i> 返回零件列表</a>
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">零件詳情</h2>
                <button class="btn btn-success btn-lg"><i class="bi bi-save me-2"></i>儲存零件</button>
            </div>
        </header>

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-4"><label class="form-label">零件編號*</label><input type="text" class="form-control" value="HW-1001"></div>
                        <div class="col-md-8"><label class="form-label">零件名稱*</label><input type="text" class="form-control" value="Honda FE/FL1 Civic Oil Filter"></div>
                        <div class="col-md-4"><label class="form-label">分類</label><select class="form-select"><option>Filters</option></select></div>
                        <div class="col-md-4"><label class="form-label">供應商</label><input type="text" class="form-control"></div>
                        <div class="col-md-4"><label class="form-label">倉庫位置</label><input type="text" class="form-control" value="Aisle 3, Shelf B"></div>
                        <hr class="my-3">
                        <div class="col-md-3"><label class="form-label">目前庫存</label><input type="number" class="form-control" value="50" readonly></div>
                        <div class="col-md-3"><label class="form-label">最低庫存</label><input type="number" class="form-control" value="10"></div>
                        <div class="col-md-3"><label class="form-label">成本價 (RM)</label><input type="number" class="form-control" value="25.00"></div>
                        <div class="col-md-3"><label class="form-label">銷售價 (RM)</label><input type="number" class="form-control" value="45.00"></div>
                        <hr class="my-3">
                        <div class="col-12"><label class="form-label">適用車型 (Compatible Models)</label><input type="text" class="form-control" value="Honda Civic FE, Honda Civic FL1"></div>
                        <div class="col-12"><label class="form-label">備註</label><textarea class="form-control" rows="3"></textarea></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
