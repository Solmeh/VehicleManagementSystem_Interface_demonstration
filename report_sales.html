<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銷售報表 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">銷售報表</h2>
            <button class="btn btn-success btn-lg">
                <i class="bi bi-file-earmark-excel me-2"></i>匯出 Excel
            </button>
        </header>

        <!-- 篩選控制項 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <label class="form-label">日期範圍</label>
                        <div class="input-group">
                            <input type="date" class="form-control" value="2025-08-01">
                            <span class="input-group-text">至</span>
                            <input type="date" class="form-control" value="2025-08-08">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">銷售人員</label>
                        <select class="form-select">
                            <option selected>全部</option>
                            <option>Siti</option>
                            <option>John</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">車輛類型</label>
                        <select class="form-select">
                            <option selected>全部</option>
                            <option>新車</option>
                            <option>二手車</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100">產生報表</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 摘要指標 -->
        <div class="row g-4 mb-4">
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">總銷售額</p><h3 class="mb-0">RM 296,000</h3></div></div>
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">總訂單數</p><h3 class="mb-0">2</h3></div></div>
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">平均訂單價值</p><h3 class="mb-0">RM 148,000</h3></div></div>
            <div class="col-md-3"><div class="card p-3"><p class="mb-1 text-muted">銷售車輛數</p><h3 class="mb-0">2</h3></div></div>
        </div>

        <!-- 圖表與詳細資料 -->
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#chart-view">圖表視圖</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#table-view">詳細數據</button></li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="chart-view">
                        <p class="text-muted">此處將顯示銷售趨勢圖 (例如，按日或按週的銷售額)</p>
                        <img src="https://i.imgur.com/YqB0pUa.png" class="img-fluid" alt="Sales Trend Chart Placeholder">
                    </div>
                    <div class="tab-pane fade" id="table-view">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>訂單號</th><th>日期</th><th>客戶</th><th>銷售人員</th><th>車輛類型</th><th>總金額</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a href="sale_detail.html">SO-2025-0014</a></td>
                                        <td>2025-08-02</td>
                                        <td>Siti Nurhaliza</td>
                                        <td>John</td>
                                        <td><span class="badge bg-info">新車</span></td>
                                        <td>141,000</td>
                                    </tr>
                                    <tr>
                                        <td><a href="sale_detail.html">SO-2025-0015</a></td>
                                        <td>2025-08-05</td>
                                        <td>Lim Guan Eng</td>
                                        <td>Siti</td>
                                        <td><span class="badge bg-secondary">二手車</span></td>
                                        <td>155,000</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
