<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利潤分析報表 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">利潤分析報表</h2>
            <button class="btn btn-success btn-lg"><i class="bi bi-file-earmark-excel me-2"></i>匯出 Excel</button>
        </header>

        <!-- 篩選控制項 -->
        <div class="card mb-4">
            <div class="card-body">
                 <div class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <label class="form-label">日期範圍</label>
                        <div class="input-group">
                            <input type="date" class="form-control" value="2025-08-01">
                            <span class="input-group-text">至</span>
                            <input type="date" class="form-control" value="2025-08-08">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">銷售人員</label>
                        <select class="form-select"><option selected>全部</option></select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">車輛品牌</label>
                        <select class="form-select"><option selected>全部</option></select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100">產生報表</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 摘要指標 -->
        <div class="row g-4 mb-4">
            <div class="col-md-3"><div class="card p-3 text-bg-light"><p class="mb-1 text-muted">總收入</p><h3 class="mb-0">RM 296,000</h3></div></div>
            <div class="col-md-3"><div class="card p-3 text-bg-light"><p class="mb-1 text-muted">總成本</p><h3 class="mb-0">RM 265,000</h3></div></div>
            <div class="col-md-3"><div class="card p-3 text-bg-success"><p class="mb-1">淨利潤</p><h3 class="mb-0">RM 31,000</h3></div></div>
            <div class="col-md-3"><div class="card p-3 text-bg-success"><p class="mb-1">利潤率</p><h3 class="mb-0">10.47%</h3></div></div>
        </div>

        <!-- 圖表與詳細資料 -->
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">利潤來源分佈</div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                         <img src="https://i.imgur.com/s2gD4z2.png" class="img-fluid" alt="Profit contribution chart">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-header">詳細利潤列表</div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                                <tr><th>訂單號</th><th>車輛</th><th>收入</th><th>成本</th><th>利潤</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a href="sale_detail.html">SO-2025-0014</a></td>
                                    <td>Honda HR-V</td>
                                    <td>141,000</td>
                                    <td>130,000</td>
                                    <td class="text-success fw-bold">+11,000</td>
                                </tr>
                                <tr>
                                    <td><a href="sale_detail.html">SO-2025-0015</a></td>
                                    <td>Proton X90</td>
                                    <td>155,000</td>
                                    <td>135,000</td>
                                    <td class="text-success fw-bold">+20,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
