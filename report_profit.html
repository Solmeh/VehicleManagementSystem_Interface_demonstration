<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盈利能力分析 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="report_sales.html">銷售報告</a></li>
            <li class="nav-item"><a class="nav-link active" href="report_profit.html">盈利能力分析</a></li>
        </ul>

        <div class="card mt-3">
            <div class="card-header">
                <h2>按型號劃分的盈利能力分析</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>型號</th>
                            <th>銷售單位</th>
                            <th>平均成本</th>
                            <th>平均銷售價格</th>
                            <th>平均利潤</th>
                        </tr>
                        <tr>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋型號"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋單位"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋成本"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋價格"></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="搜尋利潤"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Honda Civic</td>
                            <td>3</td>
                            <td>RM 95,000</td>
                            <td>RM 105,000</td>
                            <td class="text-success">RM 10,000</td>
                        </tr>
                        <tr>
                            <td>Toyota Vios</td>
                            <td>2</td>
                            <td>RM 85,000</td>
                            <td>RM 95,000</td>
                            <td class="text-success">RM 10,000</td>
                        </tr>
                        <tr>
                            <td>Perodua Myvi</td>
                            <td>3</td>
                            <td>RM 45,000</td>
                            <td>RM 52,000</td>
                            <td class="text-success">RM 7,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
