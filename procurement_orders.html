<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購訂單 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">採購訂單列表</h2>
            <a href="procurement_order_detail.html" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle me-2"></i>新增採購訂單
            </a>
        </header>

        <div class="card">
            <div class="card-header">採購訂單</div>
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>訂單號</th>
                            <th>供應商</th>
                            <th>訂單日期</th>
                            <th>預計到貨日期</th>
                            <th>總金額 (RM)</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                        <tr class="table-filter-row">
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><input type="date" class="form-control form-control-sm"></td>
                            <td><input type="date" class="form-control form-control-sm"></td>
                            <td><input type="text" class="form-control form-control-sm" placeholder="篩選..."></td>
                            <td><select class="form-select form-select-sm"><option value="">全部</option></select></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="procurement_order_detail.html">PO-2025-001</a></td>
                            <td>Proton Edar Sdn Bhd</td>
                            <td>2025-07-15</td>
                            <td>2025-08-15</td>
                            <td>450,000</td>
                            <td><span class="badge bg-success">Completed</span></td>
                            <td><a href="procurement_order_detail.html" class="btn btn-sm btn-outline-info">查看</a></td>
                        </tr>
                        <tr>
                            <td><a href="procurement_order_detail.html">PO-2025-002</a></td>
                            <td>Honda Malaysia Sdn Bhd</td>
                            <td>2025-08-01</td>
                            <td>2025-09-01</td>
                            <td>1,200,000</td>
                            <td><span class="badge bg-primary">Submitted</span></td>
                            <td><a href="procurement_order_detail.html" class="btn btn-sm btn-outline-info">查看/編輯</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load-navbar.js"></script>
</body>
</html>
