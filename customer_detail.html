<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶詳情 - 車輛管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="js/load-navbar.js"></script>

    <div class="container-fluid mt-4">
        <h3>陳先生</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">基本資訊</h5>
                        <form>
                            <div class="mb-3"><label>身份證號碼</label><input type="text" class="form-control" value="880808-08-8888"></div>
                            <div class="mb-3"><label>電子郵件</label><input type="text" class="form-control" value="tan@email.com"></div>
                            <div class="mb-3"><label>地址</label><textarea class="form-control"></textarea></div>
                            <div class="mb-3"><label>種族</label><select class="form-select"><option>華人</option></select></div>
                            <div class="mb-3"><label>潛在客戶來源</label><select class="form-select"><option>Facebook</option></select></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">跟進記錄</h5>
                        <table class="table table-sm">
                            <thead><tr><th>日期</th><th>銷售人員</th><th>備註</th></tr></thead>
                            <tbody>
                                <tr><td>2024-08-01</td><td>David</td><td>客戶詢問 Civic，已發送報價。</td></tr>
                                <tr><td>2024-08-04</td><td>David</td><td>已安排本週六看車。</td></tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary btn-sm" id="addFollowUpBtn">+ 新增跟進</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Follow-up Modal -->
    <div class="modal fade" id="followUpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">新增跟進</h5></div>
                <div class="modal-body"><textarea class="form-control" rows="4" placeholder="在此輸入備註..."></textarea></div>
                <div class="modal-footer"><button type="button" class="btn btn-primary">儲存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
